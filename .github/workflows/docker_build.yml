name: Build and Push Submission Image

on:
  push:
    branches:
      - "submission/**"   # Only build approved submission branches
  workflow_dispatch:      # Allow manual trigger too

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sanitize branch name for Docker tag
        id: sanitize
        run: |
          SAFE_TAG=$(echo "${GITHUB_REF_NAME}" | tr '/A-Z' '-a-z')
          echo "safe_tag=${SAFE_TAG}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository }}:${{ steps.sanitize.outputs.safe_tag }}"
          echo "ğŸ—ï¸ Building image: ${IMAGE_NAME}"
          docker build -t "${IMAGE_NAME}" -f docker/sandbox.Dockerfile .
      
      - name: Push Docker image
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository }}:${{ steps.sanitize.outputs.safe_tag }}"
          echo "ğŸš€ Pushing image: ${IMAGE_NAME}"
          docker push "${IMAGE_NAME}"

      - name: Output result
        run: |
          echo "âœ… Image pushed successfully!"
          echo "ğŸ”— ghcr.io/${{ github.repository }}:${{ steps.sanitize.outputs.safe_tag }}"
