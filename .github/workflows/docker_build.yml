name: ğŸ³ Build and Push Submission Image

on:
  push:
    branches:
      - 'submission/**'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sanitize repo and branch names
        id: sanitize
        run: |
          BRANCH_NAME=$(echo "${GITHUB_REF_NAME}" | tr '/' '-' | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "safe_tag=${BRANCH_NAME}" >> "$GITHUB_OUTPUT"
          echo "repo_name=${REPO_NAME}" >> "$GITHUB_OUTPUT"

      - name: Build Docker image
        run: |
          IMAGE_NAME="ghcr.io/${{ steps.sanitize.outputs.repo_name }}:${{ steps.sanitize.outputs.safe_tag }}"
          echo "ğŸ—ï¸ Building image: ${IMAGE_NAME}"
          docker build \
            -t "${IMAGE_NAME}" \
            -f docker/sandbox.Dockerfile \
            --build-arg SUBMISSION_TAG="${{ steps.sanitize.outputs.safe_tag }}" \
            .

      - name: Push Docker image
        run: |
          IMAGE_NAME="ghcr.io/${{ steps.sanitize.outputs.repo_name }}:${{ steps.sanitize.outputs.safe_tag }}"
          echo "ğŸš€ Pushing image: ${IMAGE_NAME}"
          docker push "${IMAGE_NAME}"
