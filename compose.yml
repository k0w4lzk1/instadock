services:
  # ------------------------------------
  # 1. Traefik Service
  # ------------------------------------
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80 # Traefik listens internally on port 80
    ports:
      - "8081:80" # Mapped to 8081 to avoid common Port 80 conflicts
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - instadock-proxy

  # ------------------------------------
  # 2. Backend Service (CRITICAL FIX APPLIED)
  # ------------------------------------
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile 
    environment:
      - PROXY_HOST=instadock.test 
      - GHCR_USERNAME=k0w4lzk1 
      # ... other environment variables
    ports:
      - "8000:8000"
    networks:
      - instadock-proxy 
    # CRITICAL FIX: Mount the Docker socket so the backend can spawn containers
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # <-- THIS WAS MISSING

  # ------------------------------------
  # 3. Frontend Service 
  # ------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    networks:
      - instadock-proxy

# ------------------------------------
# 4. Networks Definition
# ------------------------------------
networks:
  instadock-proxy:
    name: instadock-proxy 
    external: true