version: '3.8'

services:
  # ------------------------------------
  # 1. Traefik Service
  # ------------------------------------
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80 
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - instadock-proxy # Attaches to the shared network

  # ------------------------------------
  # 2. Backend Service
  # ------------------------------------
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile 
    environment:
      # FIX 1: Set the PROXY_HOST environment variable for Traefik URL generation
      - PROXY_HOST=instadock.test 
      - GHCR_USERNAME=k0w4lzk1 
      # ... other environment variables
    ports:
      - "8000:8000"
    networks:
      - instadock-proxy # Attaches to the shared network

  # ------------------------------------
  # 3. Frontend Service 
  # ------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - instadock-proxy

# ------------------------------------
# 4. Networks Definition (CRITICAL FIX)
# ------------------------------------
networks:
  instadock-proxy:
    # Docker Compose will create the 'instadock-proxy' network, making it available 
    # to the Docker SDK call inside the backend container.
    external: false