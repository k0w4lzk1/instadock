version: '3.8'

services:
  # ------------------------------------
  # 1. Traefik Service
  # ------------------------------------
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80 
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - instadock-proxy

  # ------------------------------------
  # 2. Backend Service (References the new docker/backend.Dockerfile)
  # ------------------------------------
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile # New file reference
    environment:
      - PROXY_HOST=instadock.test 
      - GHCR_USERNAME=k0w4lzk1 
    ports:
      - "8000:8000"
    networks:
      - instadock-proxy 

  # ------------------------------------
  # 3. Frontend Service (References the new frontend/Dockerfile)
  # ------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile # New file reference
    ports:
      - "3000:3000"
    networks:
      - instadock-proxy

# ------------------------------------
# 4. Networks Definition
# ------------------------------------
networks:
  instadock-proxy:
    name: instadock-proxy 
    external: true # Requires manual 'docker network create instadock-proxy'